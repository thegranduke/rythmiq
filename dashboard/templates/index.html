<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmiq Sign in</title>
</head>
<body>
    {% load socialaccount %}
    <h2?>Google login</h2>
    <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>

    {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }} you are signed in</h2>
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
    
</body>
</html>
